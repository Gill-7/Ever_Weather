<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/styles/index.css" />

  <body>
    <div class="container">
      <main>
        <div class="weather-info">
          <div class="weather-info-left">
            <div class="weather-info__description"></div>
            <img class="weather-info__icon" />
            <div class="weather-date">
              <div class="weather-day-date"></div>
              <div class="weather-time"></div>
            </div>
          </div>

          <div class="weather-info-right">
            <div class="weather-info__temperature"></div>
            <div class="weather-info__units">
              <div class="weather-info__units-f">Display °F</div>
              <div class="weather-info__units-c none">Display °C</div>
            </div>
            <div class="weather-info__city"></div>
            <form class="form">
              <input
                class="search-input"
                type="text"
                placeholder="Search Location..."
                required
              />
              <button class="search-btn" type="submit">
                <img src="../src/svg/search.svg" alt="search" />
              </button>
            </form>
          </div>
        </div>
      </main>

      <section>
        <div class="weather-details">
          <img src="../src/svg/temperature.svg" alt="feels like temperature" />
          <div class="weather-detail-data">
            <h5>Feels Like</h5>
            <h4 class="weather-feelslike"></h4>
          </div>
        </div>
        <div class="weather-details">
          <img src="../src/svg/wind.svg" alt="wind speed" />
          <div class="weather-detail-data">
            <h5>Wind Speed</h5>
            <h4 class="weather-speed"></h4>
          </div>
        </div>
        <div class="weather-details">
          <img src="../src/svg/humidity.svg" alt="humidity" />
          <div class="weather-detail-data">
            <h5>Humidity</h5>
            <h4 class="weather-humidity"></h4>
          </div>
        </div>
        <div class="weather-details">
          <img src="../src/svg/currentIcon/rain.svg" alt="chance of rain" />
          <div class="weather-detail-data">
            <h5>Precipitation</h5>
            <h4 class="weather-precp"></h4>
          </div>
        </div>
        <!-- <div class="weather-temp_max">5.64</div>
        <div class="weather-temp_min">3.98</div>
        <div class="weather-pressure">1001</div> -->
      </section>
      <div class="forecast">

          <div class="hourly-btn">Hourly</div>
          <div class="change-hours">
            <div class="change-hours__left">&#8249;</div>
            <div class="dot dot1 dot-selected" data-dot="1"></div>
            <div class="dot dot2" data-dot="2"></div>
            <div class="dot dot3" data-dot="3"></div>
            <div class="change-hours__right">&#8250;</div>
          </div>
        </div>
      </div>
